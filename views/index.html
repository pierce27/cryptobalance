<html ng-app="cryptKeeper" lang="en" class="csstransforms csstransforms3d csstransitions js cssanimations csstransitions"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
		<title>MTA Status</title>
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js" type="text/javascript"></script>
		<script src="https://code.angularjs.org/1.4.0-beta.1/angular-sanitize.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="/controllers.js"></script>
</head>

<body ng-controller="cryptCtrl">
	<!-- <nav class="navbar navbar-default">
	</nav>	 -->

	<!-- Main View -->
	<div class="col-md-10" >
		<span>{{litecoin}}</span>

	    <form ng-submit="getBalance()">
		  <div class="form-group">
		    <label for="invested">Invested</label>
		    <input type="string" class="form-control" id="invested" ng-model="invested" placeholder="invested">
		  </div>
		  <div class="form-group">
		    <label for="btc"># of Bitcoin</label>
		    <input type="string" class="form-control" id="btc" ng-model="btc" placeholder="BCT">
		  </div>
		  <div class="form-group">
		    <label for="ltc"># of Litecoin</label>
		    <input type="string" class="form-control" id="ltc" ng-model="ltc" placeholder="LTC">
		  </div>
		  <div class="form-group">
		    <label for="eth"># of Ether</label>
		    <input type="string" class="form-control" id="eth" ng-model="eth" placeholder="ETH">
		  </div>
		  <div class="form-group">
		    <label for="xrp`"># of Ripple</label>
		    <input type="string" class="form-control" id="xrp" ng-model="xrp" placeholder="XRP">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>		

		<!-- Lines Table -->
	    <table class="table table-hover">
	      <tbody>
	        <tr ng-repeat="line in lines | filter:search | filter:favoritesFilter ">
	          <td>{{line.name[0]}}</td>
	          <!-- Status display, change color with ng-class depending on status -->
	          <td><span class="label" ng-class="{'label-success': line.status[0] == 'GOOD SERVICE', 'label-warning': line.status[0] == 'PLANNED WORK' || line.status[0] == 'SERVICE CHANGE', 'label-danger': line.status[0] == 'DELAYS'}">{{line.status[0]}}</span></td>
	          <!-- Info button for more details only if they are available -->
	          <td><a ng-click="displayDetails(line)"><span ng-class="{'hide': !line.text[0]}" class="glyphicon glyphicon-info-sign"></span></a></td>
	          <td>{{line.Date[0]}} {{line.Time[0]}}</td>
	          <!-- Add or remove favorites check box -->
	          <td><input ng-click='modifyFavorites(line)' ng-model='user.favorites[line.name[0]]'  type="checkbox"></td>
	          
	        </tr>
	      </tbody>
	    </table>    


	</div>	    	
	    


</body>
